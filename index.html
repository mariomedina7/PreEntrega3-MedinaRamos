<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Simulador de Búsqueda de Películas</title>
  </head>
<body>   
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="" class="d-flex align-items-center text-dark text-decoration-none">
            <i class="fa fa-ticket ticketIcon" aria-hidden="true"></i>             
            <span class="fs-4">Simulador de Búsqueda de Películas</span>
          </a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#agregarModal">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <div class="container-fluid">
              <form class="d-flex" role="search" onsubmit="buscarPelicula(event)">
                <input class="form-control me-2" type="search" id="tituloBuscar" placeholder="Buscar Película" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Buscar</button>
              </form>
            </div>             
          </nav>
        </div>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal">¡Bienvenido!</h1>
          <p class="fs-5 text-muted">Gestiona y explora tu colección de películas con facilidad. Añade, busca y elimina títulos. Ideal para cinéfilos que desean organizar sus películas favoritas.</p>
        </div>
    </header>

    <main>
        <div id="movies-container" class="row row-cols-1 row-cols-md-3 mb-3 text-center"></div>
        <div class="modal" id="agregarModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Agregar Película</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="" class="form-label">Ingrese el título</label>
                    <input type="text" id="titulo" placeholder="Título" class="form-control mb-2">
                    <label for="" class="form-label">Ingrese el género</label>
                    <input type="text" id="genero" placeholder="Género" class="form-control mb-2">
                    <label for="" class="form-label">Ingrese el año</label>
                    <input type="text" id="anio" placeholder="Año" class="form-control mb-2">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" id="guardarPeliculaBtn" class="btn btn-dark">Guardar</button>
                </div>
              </div>
            </div>
        </div>
    </main>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted">&copy; 2024</small>
          </div>
        </div>
    </footer>
</div>
</body>
<script src="js/sistema.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
